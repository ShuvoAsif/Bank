<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome To Your <Span class="font-semibold text-violet-600">Won
                Bank</Span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto p-9">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="" placeholder="Your Email Adress">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="" placeholder="Your password">
                <button
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
